<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片墙</title>
    <style>
        .photo-wall {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .photo-wall img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="photo-wall">
        <img src="a.jpg" alt="Photo 1">
        <img src="https://via.placeholder.com/100" alt="Photo 2">
        <img src="https://via.placeholder.com/100" alt="Photo 3">
        <img src="https://via.placeholder.com/100" alt="Photo 4">
        <img src="https://via.placeholder.com/100" alt="Photo 5">
        <img src="https://via.placeholder.com/100" alt="Photo 6">
    </div>
</body>
</html>
